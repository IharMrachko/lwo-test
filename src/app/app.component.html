<div class="table">
  <div class="year">Год</div>
  <div class="table__header" *ngFor="let value of abr">
    <div class="col">
      <div class="col-name">
        {{value.name}}
      </div>
    </div>
  </div>

</div>


<div class="data" *ngFor="let data of dataSet">
  {{data.date}}

  <div class="row" *ngFor="let value of data.value">

    <div class="inner">
      <div class="abriviature">
        {{value.total}}
        {{value.name}}
      </div>
    </div>
  </div>
</div>
